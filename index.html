<!-- Cleaned Roblx Embed Page for EasyFun.gg (with game iframe intact, other game links/discord/search removed) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Roblx</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar preserved, with game iframe intact and all other game links/discord/search removed -->
  <nav class="fixed z-29 w-full transition-all-300 -translate-y-1px">
    <div class="w-full flex justify-center transition-opacity-300 bg-gray-2 bg-op-0" style="height:var(--layout-nav-height)">
      <div class="flex items-center view-content">
        <a aria-label="home page" class="h-47%">
          <!-- Logo -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 32" width="200" height="40"></svg>
        </a>
        <section class="h-full flex flex-1 items-center justify-end">
          <div class="relative size-full flex items-center justify-end">
            <!-- Search bar removed -->
          </div>
          <!-- History button -->
          <button class="nav-history ld-button size-36px b-0 transition-all-300 ld-button-black flex-shrink-0" aria-label="history">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-24px">
              <path d="M4 12a8 8 0 1 1 8 8 1 1 0 1 0 0 2c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12a9.97 9.97 0 0 0 2.778 6.917 1 1 0 0 0 1.355.082l1.5-1.224a1 1 0 1 0-1.266-1.55l-.743.608A7.96 7.96 0 0 1 4 12"></path>
              <path d="M11 9a1 1 0 1 1 2 0v2.588l1.827 1.826a1 1 0 0 1-1.414 1.414l-2.122-2.12a1 1 0 0 1-.29-.776z"></path>
            </svg>
          </button>
          <!-- Discord link removed -->
          <!-- User avatar -->
          <div class="nav-lord ld-button size-36px b-none transition-300 ld-button-black rd-full relative cursor-pointer flex-shrink-0" aria-label="user">
            <div class="absolute size-full rd-full" border="2 solid #fff op-90"></div>
            <img alt="avatar" width="36" height="36" decoding="async" class="size-full rd-full" src="https://ldcdn.ldmnq.com/sdk/open/img/DefaultLoginIcon.jpg" style="color: transparent;">
          </div>
        </section>
      </div>
    </div>
  </nav>

  <!-- Roblx game iframe preserved -->
  <iframe src="https://www.easyfun.gg/cloud-games/roblox.html" allowfullscreen></iframe>
</body>
</html>
